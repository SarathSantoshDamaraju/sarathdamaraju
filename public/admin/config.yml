backend:
  name: git-gateway
  branch: staging
media_folder: public/images
slug:
  encoding: 'ascii'
  clean_accents: true
  sanitize_replacement: '_'
collections:
  - name: 'pages'
    label: 'Pages'
    files:
      - label: 'Home'
        name: 'index'
        file: 'src/content/index.md'
        fields:
          - { label: 'Browser - Title', name: 'title', widget: 'string' }
          - { label: 'Intro', name: 'intro', widget: 'string' }
          - { label: 'Name', name: 'name', widget: 'string' }
          - { label: 'Tag', name: 'tag', widget: 'string' }
          - { label: 'Recent Blog', name: 'recentBlog', widget: 'string' }
          - { label: 'Recent Blog Link', name: 'recentBlogLink', widget: 'string' }
      - label: 'Products'
        name: 'products'
        file: 'src/content/products.md'
        media_folder: public/images/thumbnails
        fields:
          - label: 'Products'
            name: 'products'
            widget: 'list'
            fields:
              - {
                  label: 'Name', 
                  name: 'name', 
                  widget: 'string'
                }
              - { 
                  label: 'Link', 
                  name: 'link', 
                  widget: 'string'
                }
              - { 
                  label: 'Thumbnail', 
                  name: 'thumbnail', 
                  widget: 'image', 
                  config:{
                    multiple: true
                  }
                }
              - { 
                  label: 'Link', 
                  name: 'link', 
                  widget: 'string'
                }
