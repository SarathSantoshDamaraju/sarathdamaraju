backend:
  name: git-gateway
  branch: test
media_folder: public/images
slug:
  encoding: 'ascii'
  clean_accents: true
  sanitize_replacement: '_'
collections:
  - name: 'pages'
    label: 'Pages'
    files:
      - label: 'Home'
        name: 'index'
        file: 'src/content/index.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Intro', name: 'intro', widget: 'string' }
          - { label: 'Name', name: 'name', widget: 'string' }
          - { label: 'Recent Blog', name: 'recentBlog', widget: 'string' }
          - { label: 'Recent Blog Link', name: 'recentBlogLink', widget: 'string' }