backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: âœ¨ Added new {{collection}} â€œ{{slug}}â€
    update: âœğŸ» Update {{collection}} â€œ{{slug}}â€
    delete: ğŸ—‘ Delete {{collection}} â€œ{{slug}}â€
    uploadMedia: ğŸ–¼ Upload â€œ{{path}}â€
    deleteMedia: ğŸ—‘ Delete â€œ{{path}}â€
media_folder: public/images
public_folder: "/images"
slug:
  encoding: 'ascii'
  clean_accents: true
  sanitize_replacement: '_'
collections:
  - name: 'pages'
    label: 'Pages'
    files:
      - label: 'Contact'
        name: 'contact'
        file: 'src/content/contact.md'
        fields:
          - label: 'Browser - Title'
            name: 'title'
            widget: 'string'
          - label: 'Intro'
            name: 'intro' 
            widget: 'string'
          - label: 'Name'
            name: 'name' 
            widget: 'string'
          - label: 'Tag'
            name: 'tag' 
            widget: 'string'
          - label: 'Recent Blog'
            name: 'recentBlog' 
            widget: 'string'
          - label: 'Recent Blog Link'
            name: 'recentBlogLink' 
            widget: 'string'
          - label: 'Social Profiles'
            name: 'socialProfiles'
            widget: 'list'
            fields:
              - label: "Name"
                name: 'name'
                widget: 'string'
              - label: "Link"
                name: 'link'
                widget: 'string'
          - label: 'Resume Link'
            name: 'resumeLink'
            widget: 'string'
      - label: 'Work'
        name: 'work'
        file: 'src/content/products.md'
        fields:
          - label: 'Products'
            name: 'products'
            widget: 'list'
            fields:
              - {
                  label: 'Name', 
                  name: 'title', 
                  widget: 'string'
                }
              - { 
                  label: 'Link', 
                  name: 'link', 
                  widget: 'string'
                }
              - { 
                  label: 'Thumbnail', 
                  name: 'thumbnail', 
                  widget: 'image', 
                  config:{
                    multiple: true
                  }
                }
  - label: "Journals"
    name: "journals"
    folder: "src/content/journals"
    slug: "{{title}}"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "string"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Tags", name: "tAGS", widget: "list", default: [""]}
      - {label: "Body", name: "body", widget: "markdown"}
  - label: "Bits"
    name: "bits"
    folder: "src/content/bits"
    slug: "{{title}}"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "string"}
      - {label: "Tags", name: "tAGS", widget: "list", default: [""]}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
