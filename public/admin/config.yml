backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: Create {{collection}} “{{slug}}”
    update: Update {{collection}} “{{slug}}”
    delete: Delete {{collection}} “{{slug}}”
    uploadMedia: Upload “{{path}}”
    deleteMedia: Delete “{{path}}”
media_folder: public/images
public_folder: "/images"
slug:
  encoding: 'ascii'
  clean_accents: true
  sanitize_replacement: '_'
collections:
  - name: 'pages'
    label: 'Pages'
    files:
      - label: 'Home'
        name: 'index'
        file: 'src/content/index.md'
        fields:
          - { label: 'Browser - Title', name: 'title', widget: 'string' }
          - { label: 'Intro', name: 'intro', widget: 'string' }
          - { label: 'Name', name: 'name', widget: 'string' }
          - { label: 'Tag', name: 'tag', widget: 'string' }
          - { label: 'Recent Blog', name: 'recentBlog', widget: 'string' }
          - { label: 'Recent Blog Link', name: 'recentBlogLink', widget: 'string' }
      - label: 'Products'
        name: 'products'
        file: 'src/content/products.md'
        fields:
          - label: 'Products'
            name: 'products'
            widget: 'list'
            fields:
              - {
                  label: 'Name', 
                  name: 'name', 
                  widget: 'string'
                }
              - { 
                  label: 'Link', 
                  name: 'link', 
                  widget: 'string'
                }
              - { 
                  label: 'Thumbnail', 
                  name: 'thumbnail', 
                  widget: 'image', 
                  config:{
                    multiple: true
                  }
                }
  - label: "Journals"
    name: "journals"
    folder: "src/content/journals"
    slug: "{{year}}-{{month}}-{{day}}_{{title}}"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
